<div class="container" >
	<h1 class="fade">Registration Module</h1>
		<form class="form" ng-submit="register()">
			<div class="input-field">
				<label>Name: </label>
				<input type="text" name="name" ng-model = "user.n" required>
			</div>
			<div class="input-field">
				<label>Email: </label>
				<input type="text" name="email" ng-model = "user.e" required>
			</div>
			<div class="input-field">
				<label>Password: </label>
				<input type="text" name="password" ng-model= "user.p" required>
			</div>
			<div class="col-md-12">
				<button class="btn btn-primary" type="submit">Register</button>
			</div>
			
		</form>
</div>
