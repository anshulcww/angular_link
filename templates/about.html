
<div class="container">
	<div class="header1">
		ToDos...

	</div>
	<br>
	<hr>
	<div class="todobox">
		<form ng-submit	= "toDoList()">
			<input id="inp" type="text" name="list" ng-model="user.l">
			<input type="submit" value="add new" id="sub" >
		</form>
		<div id="main" ng-repeat = "value in values track by $index" >
			<input type="checkbox"  ng-click= "checkList($index)"  ng-model= "check">

			<div id="todo" ng-class="{'done-true': check, done:true}">{{value}}</div>
		
			<input type="submit" ng-click= "removeList($index)" id="rem" value=" - ">
		</div>
	</div>
</div>
